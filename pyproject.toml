[build-system]
requires = ["pdm-backend"]
build-backend = "pdm.backend"

[project]
name = "pygwt"
version = "0.4.0"
description = "A Python Tool to simplify the git worktree workflow"
authors = [
    {name = "Philipp KrÃ¼ger", email = "github.khab3@passinbox.com"},
]
readme = "README.md"
license = {text = "MIT"}
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "License :: OSI Approved :: MIT License",
]
requires-python = ">=3.10,<3.13"
dependencies = [
    "click<9.0.0,>=8.1.7",
    "loguru>=0.7.2",
    "pygit2>=1.14.1",
    "shellingham>=1.5.4",
    "psutil>=5.9.8",
    "importlib-resources>=6.4.0",
]

[project.scripts]
git-wt = "pygwt.__main__:main"

[dependency-groups]
dev = [
    "ruff>=0.4.1",
    "pre-commit>=3.7.0",
    "mypy>=1.10.0",
    "types-psutil>=5.9.5.20240516",
    "git-changelog>=2.5.2",
    "commitizen>=3.27.0",
    "types-pygit2>=1.15.0.20241020",
]
docs = [
    "mkdocs>=1.6.0",
    "mkdocs-material>=9.5.25",
    "mkdocs-click>=0.8.1",
    "mike>=2.1.1",
    "markdown-callouts>=0.4.0",
]

[tool.git-changelog]
convention = "conventional"
provider = "github"
output = "CHANGELOG.md"

[tool.commitizen]
version_provider="pep621"
update_changelog_on_bump=false

[tool.ruff]
line-length = 120
indent-width = 4
target-version = "py310"

[tool.ruff.lint]
# enable all linter rules
select = ["ALL"]
ignore = [
    "D104",     # missing docstring in public package
    "D203",     # no blank line before class docstring
    "D212",     # multi line summary on the first line of a docstring
    "G004",     # f-string in logging
]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = [
    "E402",  # unused imports
]

[tool.ruff.lint.mccabe]
max-complexity = 10

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.ruff.lint.isort]
# especially when writing unit tests the UuT will be imported as package making
# it a third party package.
# To avoid this behaviour add the package as known first party...
known-first-party = [
    "pygwt"
]

# modules from the tests package (mocks etc.) should always be separated from
# everything else.
forced-separate = [
    "tests"
]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"

[tool.mypy]
python_version = "3.10"
check_untyped_defs = true

[[tool.mypy.overrides]]
module = "pygit2.*"
[[tool.mypy.overrides]]
module = "shellingham.*"
follow_untyped_imports = true

[tool.pdm.scripts.post_install]
help = "Install pre-commit hooks"
cmd = "pre-commit install --install-hooks"

[tool.pdm.scripts.format]
help = "Run code formatters"
composite = [
    "ruff format src",
    "ruff check src --select I --fix"
]

[tool.pdm.scripts.lint]
help = "Run Code linters"
keep_going= true
composite = [
    "ruff check src",
    "ruff format src --check",
    "mypy src",
]

[tool.pdm.scripts.bump]
help = "Bump version"
composite = [
    "cz bump",
    "git-changelog",
    "git commit --amend CHANGELOG.md",
]

[tool.pdm.scripts.docs]
help = "Run mkdocs live preview server."
cmd = "mkdocs serve --open"
